<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SoEye</title>
    <link rel="icon" type="image/png" href="../static/img/soeye_favicon.png">
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>SOEYE</h2>
        <ul>
            <li><a href="/start">Start</a></li>
            <li><a href="/report">Report</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/about">About</a></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="header">SoEye - Results</div>  
        <div class="info">
          <div>
            {% for table in tables %}
                <h2>{{titles[loop.index]}}</h2>                            
                {{ table|safe }}
            {% endfor %}  </div>
        </div>
        <div class="center">
            {% for file in files %}
            <form action="/search_result" method="POST" class="center">
                <input type="hidden" name="file_name" value={{file}}>
                <button type="submit">{{ file }}</button>
            </form>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
