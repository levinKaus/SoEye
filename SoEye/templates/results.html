<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SoEye</title>
    <link rel="icon" type="image/png" href="../static/img/soeye_favicon.png">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>SOEYE</h2>
        <ul>
            <a href="/start"><li>Start</li></a>
            <a href="/report"><li>Report</li></a>
            <a href="/search"><li>Search</li></a>
            <a href="/results"><li>Results</li></a>
            <a href="/about"><li>About</li></a>
        </ul> 
    </div>
    <div class="main_content">
        <div class="header">SoEye - Results</div>  
        <div class="info">
            <div>
                {% for table in tables %}                         
                    {{ table|safe }}
                {% endfor %}  
            </div>
            <div class="center">
                <h1>{{ no_result }}</h1>
            </div>
        </div>
        <div class="center">
            {% for file in files %}
            <form action="/search_result" method="POST" class="center">
                <input type="hidden" name="file_name" value={{file}}>
                <button type="submit">{{ file }}</button>
            </form>
            {% endfor %}
        </div>
    </div>
</div>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/row_links.js"></script>
</body>
</html>
